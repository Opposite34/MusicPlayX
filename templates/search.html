<!DOCTYPE html>
<html lang="en">
<head>
    {% with page="Search" %}
        {% include "header.html" %}
    {% endwith %}
</head>
<body>
    {% include 'nav.html' %}
    <input name="q" hx-trigger="keyup changed delay:500ms, load" hx-get="/api/song_query" hx-target="#results">
    <button hx-get="/api/refresh_dir" hx-swap="none">Refresh Directory</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>
</body>
</html>
