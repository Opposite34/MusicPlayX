{% for song in songs %}
    <tr hx-get="/api/play" id="song_{{ song.id }}" hx-vals='{"id": "{{ song.id }}"}' hx-target="#player">
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.album }}</td>
        <td>
            {% if song.year != -1 %}
                {{ song.year }}
            {% endif %}
        </td>
    </tr>
{% endfor %}
